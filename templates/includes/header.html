<header>
    <div class="logo">
        <img src="{% static 'images/logo.png' %}" alt="Логотип">
        <h1>Обувной магазин</h1>
    </div>
    <nav>
        <a href="{% url 'product_list' %}">Каталог</a>
        {% if user.is_authenticated %}
            <a href="{% url 'order_list' %}">Мои заказы</a>
            <span>Привет, {{ user.full_name }}</span>
            <a href="{% url 'logout' %}">Выйти</a>
        {% else %}
            <a href="{% url 'login' %}">Войти</a>
        {% endif %}
    </nav>
</header>
